name: publish NPM Package

on:
  workflow_call:
  workflow_dispatch:

jobs:
  publish_npm_package:
    name: publish_npm_package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Get the latest tag (without 'v' prefix for npm)
          LATEST_TAG=$(git describe --tags --abbrev=0)
          NPM_VERSION="${LATEST_TAG}"
          echo "Publishing version: $NPM_VERSION"
          
          # Update package.json version
          cd npm
          npm version "$NPM_VERSION" --no-git-tag-version --allow-same-version
          
          # Configure npm for publishing
          npm config set //registry.npmjs.org/:_authToken "${NODE_AUTH_TOKEN}"
          
          # Publish to npm
          npm publish