on:
  workflow_call:

jobs:
  e2e_tests:
    name: e2e tests running
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build and start server
        run: docker compose -f e2e/compose.yml up server -d --build

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to be ready..."
          docker compose -f e2e/compose.yml logs server
          echo "Server container started!"

      - name: Launch e2e tests
        run: docker compose -f e2e/compose.yml up e2e --exit-code-from=e2e --build

      - name: Get test results
        if: failure()
        run: docker compose -f e2e/compose.yml cp e2e:/app/report .

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: report

      - name: Clean up containers
        if: always()
        run: docker compose -f e2e/compose.yml down --remove-orphans
