settings:
  concurrency: 1
  think_time: 1000
  report_format: "html"
  gherkin_location: "./features"
  # env_file: ".env.yml"  # Optional: path to external env file

# Environment Variables
# Access these in Gherkin files and config using {{ env.variable_name }}
env:
  frontend_base_url: "https://testflowkit.github.io"
frontend:
  default_timeout: 10000
  headless: false
  screenshot_on_failure: true

  elements:
    common:
      get_started_button:
        - "xpath://a[contains(text(), 'Get Started Now')]"

      sentence_filter_field:
        - "input[placeholder*='Search step definitions...']"

  pages:
    home: "/"
    sentences: "/sentences"

