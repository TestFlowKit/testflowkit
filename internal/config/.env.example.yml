# Environment Variables for TestFlowKit
# This file demonstrates the environment variables feature

# API Configuration
api:
  base_url: "https://api.example.com"
  timeout: "30s"
  key: "your-api-key-here"

# Frontend URLs (reserved keys for backward compatibility)
frontend_base_url: "https://testflowkit.github.io"
rest_api_base_url: "https://api.example.com/v1"
graphql_endpoint: "https://api.example.com/graphql"

# Database Configuration
database:
  host: "localhost"
  port: "5432"
  name: "testdb"
  user: "testuser"

# Test Data
test:
  username: "testuser@example.com"
  default_timeout: "10000"
