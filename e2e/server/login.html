<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <nav class="bg-white shadow-lg rounded-lg p-4 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-semibold text-gray-800" id="page-title">
                    Login Form
                </h1>
                <div class="flex space-x-4">
                    <a href="/" class="text-blue-600 hover:text-blue-800 font-medium">Home</a>
                    <a href="form" class="text-blue-600 hover:text-blue-800 font-medium">Form</a>
                    <a href="table" class="text-blue-600 hover:text-blue-800 font-medium">Table</a>
                    <a href="details" class="text-blue-600 hover:text-blue-800 font-medium">Details</a>
                    <a href="visual" class="text-blue-600 hover:text-blue-800 font-medium">Visual</a>
                </div>
            </div>
        </nav>

        <div class="bg-white shadow-lg rounded-lg p-6 max-w-md mx-auto">
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email :</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password :</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div id="auth-token-display" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-md">
                    <p class="text-sm font-medium text-gray-700 mb-2">Authentication Token:</p>
                    <p id="token-value" class="text-xs font-mono text-green-700 break-all"></p>
                </div>

                <div id="success-message" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-md">
                    <p class="text-sm font-medium text-green-700">Login successful!</p>
                    <p id="success-text" class="text-xs text-green-600 mt-2"></p>
                </div>

                <div class="pt-4">
                    <button type="submit" id="login-button"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get email and password values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Generate mock JWT token
            const timestamp = Date.now();
            const mockToken = `mock_token_${timestamp}_${email}`;

            // Store in localStorage
            localStorage.setItem('auth_token', mockToken);
            localStorage.setItem('login_timestamp', timestamp.toString());

            // Display success message
            const successMessage = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            successText.textContent = `Logged in as: ${email}`;
            successMessage.classList.remove('hidden');

            // Display token
            const tokenDisplay = document.getElementById('auth-token-display');
            const tokenValue = document.getElementById('token-value');
            tokenValue.textContent = mockToken;
            tokenDisplay.classList.remove('hidden');

            console.log('Auth Token:', mockToken);
            console.log('Login Timestamp:', timestamp);
        });
    </script>
</body>

</html>
