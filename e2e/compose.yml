services:
  server:
    container_name: server
    networks:
      - default
    build:
      context: server
      dockerfile: Dockerfile

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 3s
      timeout: 5s
      retries: 5
      start_period: 2s

  mock-server:
    container_name: mock_server
    networks:
      - default
    build:
      context: server
      dockerfile: Dockerfile.mock
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  e2e_api:
    networks:
      - default
    build:
      context: ../
      dockerfile: e2e/Dockerfile
      args:
        - INSTALL_CMD=echo "no need to install dependencies in e2e_api image"
        - TAGS=~@FRONTEND
        - DRIVER=rod

    depends_on:
      server:
        condition: service_healthy
      mock-server:
        condition: service_healthy

  e2e_rod:
    networks:
      - default
    build:
      context: ../
      dockerfile: e2e/Dockerfile
      args:
          - INSTALL_CMD=apk add --no-cache chromium
          - TAGS=@FRONTEND
          - DRIVER=rod
    depends_on:
      server:
        condition: service_healthy
      mock-server:
        condition: service_healthy

  e2e_playwright:
    networks:
      - default
    build:
      context: ../
      dockerfile: e2e/Dockerfile
      args:
            - INSTALL_CMD=/app/tkit install --env-file=./env.ci.yml
            - TAGS=@FRONTEND
            - DRIVER=playwright
    depends_on:
      server:
        condition: service_healthy
      mock-server:
        condition: service_healthy
    environment:
      - RUN_ID=${RUN_ID:-local}

networks:
  default:
    driver: bridge
